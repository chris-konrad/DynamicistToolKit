name: dynamicisttoolkit-dev
channels:
  - conda-forge
# NOTE : The minimum versions correspond to those in Ubuntu 22.04 LTS.
dependencies:
  - python == 3.11
  - coverage >=6.2
  - matplotlib>=3.5.1
  - nose >=1.3.7
  - numpy >=1.21.5
  - numpydoc >=1.2
  - scipy>=1.8.0
  - setuptools >=59.6.0
  - sphinx >=4.3.2
